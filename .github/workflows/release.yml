name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /react/

      - name: Prepare release tarball
        run: |
          # Rename dist to react (will extract to /var/www/html/react/)
          mv dist react

          # Include cgi-bin scripts that are specific to this UI
          mkdir -p react/cgi-bin
          cp cgi-bin/*.sh react/cgi-bin/

          # Create tarball excluding source maps
          tar --exclude='*.map' -czvf teslausb-react-ui.tgz react

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: teslausb-react-ui.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
